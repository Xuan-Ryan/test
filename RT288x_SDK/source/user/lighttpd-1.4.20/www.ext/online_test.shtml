function check_page_action()
{
	if ($('#processing').val() == 'yes')
		return true;

	return false;
}

window.onbeforeunload = function(evt) {
	if (check_page_action() == false)
		return;

	var message = "線上測試還在進行中，你確定要離開?";

	if (typeof evt == 'undefined') {
		evt = window.event;
	}

	if (evt) {
		evt.returnValue = message;
	}

	return message;
};

$(function(){
	openModal();
	function checkTime(i)
	{
		return (i < 10) ? '0'+i : i;
	}

	function startTime() {
		var today = new Date(),
		    h = checkTime(today.getHours()),
		    m = checkTime(today.getMinutes()),
		    s = checkTime(today.getSeconds());
		$('#timer').html('目前時間 '+h+':'+m+':'+s);
		t = setTimeout(function() {
			startTime()
		}, 500);
	}
	startTime();
});

var testing = 0;
function retest()
{
	var url = '/cgi-bin/onlinetest.cgi';
	var formdata = {
		'page'         : 'onlinetest',
		'item'         : 're-test',
	};

	if (testing == 1) {
		console.info('There is another testing procedure running right now.');
		return;
	}

	openModal('processing');

	testing = 1;
	push_btn = 1;
	setTimeout(clear_field, 1000);
	setTimeout(clear_btn, 3500);

	$.ajax({
		url         : url,
		type        : 'POST',
		data        : formdata,
		cache       : false,
		dataType    : 'text',
		contentType : "text/plain",
		timeout     : 120000
	}).done(function(data) {
		testing = 0;
	}).error(function(jqXHR, textStatus, errorThrown) {
		testing = 0;
	});
}

	reseting = 1;

	}).done(function(data) {
		closeModal();

var burn_retry = 0;
var update_done = 0;
function get_burning_st()
{
	var formdata = {
		'page'            : 'misc',
		'going'           : 'update_burningst',
	};

	if (__burn_failed == 1) {
		__burn_failed = 0;
		console.info('We got burn failed on FW update manually');
		return;
	}

	$.ajax({
		url               : '/cgi-bin/misc.cgi',
		type              : 'POST',
		data              : formdata,
		cache             : false, 
		timeout           : 6000,
	}).done(function(data) {
		if (data.length > 0) {
			burn_retry = 0;
			var progress = parseInt(data);
			if (progress !== parseInt(data, 10)) {
				setTimeout(get_burning_st, 1000);
			} else if (progress < 0) {
				show_error('錯誤', '進度列小於1');
				_singleton = 0;
				$('#processing').val('no');
				closeModal();
			} else if (progress >= 100) {
				/*  DONE  */
				$('#burn_progress').progressbar('setValue', 100);
				update_done = 1;
				clear_all_update_files();
				$('#processing').val('no');
				closeModal();
			} else {
				$('#burn_progress').progressbar('setValue', progress);
				setTimeout(get_burning_st, 1000);
			}
		} else {
			if (burn_retry > 10) {
				show_error('錯誤', '重試超過10次');
				_singleton = 0;
				$('#processing').val('no');
				closeModal();
				clear_all_update_files();
			} else {
				burn_retry++;
				setTimeout(get_burning_st, 1000);
			}
		}
	}).error(function(jqXHR, textStatus, errorThrown) {
		if (burn_retry > 3) {
			show_error('錯誤', '無法取得燒錄進度');
			_singleton = 0;
			$('#processing').val('no');
			closeModal();
			clear_all_update_files();
		} else {
			burn_retry++;
			setTimeout(get_burning_st, 1000);
		}
	});
}

function openProgressModal()
{
	$('#fade').show();

	$('#box').removeClass();
	$('#box').addClass('modal');
	$('#modal_pic_container').removeClass();
	$('#modal_pic_container').addClass('loading');

	$('#burn_progress_box').show();

	var h = $(window).height();
	var w = $(window).width();
	var padding = $('#box').css('padding-left');
	var image_h = $('#box').height()+parseInt(padding)*2;
	var image_w = $('#box').width()+parseInt(padding)*2;
	var top = (h-image_h)/2;
	var left = (w-image_w)/2;
	$('#box').css({top:top, left:left, position:'absolute'});
	$('#box').show();
}

var updating = 0;
var _singleton = 0;
var __burn_failed = 0;

function confirm_update()
{
	if ($('[name=fwname]')[0].files[0].size >= (1024*1024*15)) {
		closeModal();
		$('#verify_dlg').window('close');
		/*  this FW file is too big to upload  */
		console.warn('this FW is too big to upload');
		show_error('錯誤', '韌體檔案太大了!');
		return;
	}

	$('#verify_dlg').window('close');
	$('#processing').val('yes');
	updating = 1;

	openProgressModal();
	var data = new FormData();
	jQuery.each(jQuery('[name=fwname]')[0].files, function(i, file) {
		data.append('file-'+i, file);
	});

	if (check_browser() == 5) {
		/*  EDGE  */
		openModal('processing');
		$.ajax({
			url         : '/cgi-bin/upload.cgi',
			type        : 'POST',
			contentType : false,
			processData : false,
			data        : data,
			cache       : false, 
			timeout     : 1200000,
		}).done(function(data) {
			closeModal();
			if (data == 'DONE') {
				$('#fwupdate_btn').text('完成');
				update_done = 1;
			} else {
				if (data == 'FAILED-WRITE')
					show_error('錯誤', '韌體更新有問題, 別斷電! 快，再燒一次，免得開不了機');
				else {
					if (data == 'Wrong TX/RX type!') {
						if (Type == 'RX')
							show_error('錯誤', '你上傳了TX的firmware了');
						else
							show_error('錯誤', '你上傳了RX的firmware了');
					} else if (data == 'Size not correct!') {
						show_error('錯誤', '上傳的檔案大小有誤，再確認一下是不是上傳錯了');
					} else {
						show_error('錯誤', '錯誤原因: '+data);
					}
				}
				$('#processing').val('no');
				__burn_failed = 1;
			}
			_singleton = 0;
		}).error(function(jqXHR, textStatus, errorThrown) {
			closeModal();
			if (textStatus === 'timeout')
				show_error('錯誤', '網頁傳輸逾時');
			else if (jqXHR.status == 500)
				show_error('錯誤', message);
			else
				show_error('錯誤', '網路連線異常，請確認無線網路是否有連上');
			_singleton = 0;
			$('#processing').val('no');
			__burn_failed = 1;
		});
	} else {
		$.ajax({
			url         : '/cgi-bin/upload.cgi',
			type        : 'POST',
			contentType : false,
			processData : false,
			data        : data,
			cache       : false, 
			timeout     : 1200000,
			xhr: function() {
				var xhr = new window.XMLHttpRequest();
				xhr.upload.addEventListener("progress", function(evt) {
					if (evt.lengthComputable) {
						var percentComplete = evt.loaded / evt.total;
						percentComplete = parseInt(percentComplete * 100);
						$('#burn_progress').progressbar('setValue', percentComplete);
						if (percentComplete === 100) {
							openModal('burning');
							$('#burn_progress').progressbar('setValue', 0);
							setTimeout(get_burning_st, 1000);
						}
					}
				}, false);
				return xhr;
			},
		}).done(function(data) {
			closeModal();
			if (data == 'DONE') {
				$('#fwupdate_btn').text('完成');
				update_done = 1;
			} else {
				if (data == 'FAILED-WRITE')
					show_error('錯誤', '韌體更新有問題, 別斷電! 快，再燒一次，免得開不了機');
				else {
					if (data == 'Wrong TX/RX type!') {
						if (Type == 'RX')
							show_error('錯誤', '你上傳了 TX 的firmware');
						else
							show_error('錯誤', '你上傳了 RX 的firmware');
					} else if (data == 'Size not correct!') {
						show_error('錯誤', '上傳的檔案大小有誤，再確認一下是不是上傳錯了');
					} else {
						show_error('錯誤', '錯誤原因: '+data);
					}
				}
				__burn_failed = 1;
			}
			$('#processing').val('no');
			_singleton = 0;
		}).error(function(jqXHR, textStatus, message) {
			closeModal();
			if (textStatus === 'timeout')
				show_error('錯誤', '網頁傳輸逾時');
			else if (jqXHR.status == 500)
				show_error('錯誤', message);
			else
				show_error('錯誤', '網路連線異常，請確認無線網路是否有連上');
			_singleton = 0;
			$('#processing').val('no');
			__burn_failed = 1;
		});
	}
}

function parse_dev_info(obj)
{
	if (Object.keys(obj).length > 0) {
		$('#ModelName').text('線上測試 '+obj.ModelName+'('+obj.Type+')'+' 版本：'+obj.Version);
		$('#wifi5g_info').text('SSID:'+obj.ssid_5g);
		$('#lan_mac').text(obj.mac_eth);
		$('#wifi2_mac').text(obj.mac_5g);
		return obj.mac_5g;
	}
	return '';
}

{
	var url = '/cgi-bin/onlinetest.cgi';
	var formdata = {
		'page'         : 'onlinetest',
		'item'         : 'result',
	};

	$.ajax({
		url               : url,
		type              : 'POST',

function parse_cookie()
{
	var cookie = document.cookie;
	var cookies = cookie.split(';');

	for (var i=0; i<cookies.length; i++) {
		var item = cookies[i].split('=');
		if (item[0].indexOf('country_region5g') >= 0) {
			$('#country_region5g').val(item[1]*1);
			break;
		}
	}
}

{

}

function setregion(type)
{
	var url = '/cgi-bin/onlinetest.cgi';
	var formdata = {};

	if (type == 1) {  /*  5G  */
		if (setregion5g == 1) {
			console.info('Already set the 5G country region');
			return;
		}
		setregion5g = 1;
		formdata = {
			'page'           : 'onlinetest',
			'item'           : 'country_region',
			'nvram_id'       : 'rtdev',
			'country_region' : $('#country_region5g').val(),
		};
	} else {  /*  2.4G  */
		if (setregion24g == 1) {
			console.info('Already set the 2.4G country region');
			return;
		}
		setregion24g = 1;
		formdata = {
			'page'           : 'onlinetest',
			'item'           : 'country_region',
			'nvram_id'       : '2860',
			'country_region' : $('#country_region24g').val(),
		};
	}

	$('#processing').val('yes');

	openModal('loading');

	$.ajax({
		url         : url,
		type        : 'POST',
		data        : formdata,
		cache       : false, 
		timeout     : 30000,
	}).done(function(data) {
		closeModal();
		if (data == 'DONE') {
			if (type == 1) {
				$('#setcountryreg5g').text('完成');
				$('#region5g').text(show_region5g(1*$('#country_region5g').val()));
				set_cookie();
			} else {
				$('#setcountryreg24g').text('完成');
				$('#region24g').text(show_region24g(1*$('#country_region24g').val()));
			}
		}
		$('#processing').val('no');
	}).error(function(jqXHR, textStatus, errorThrown) {
		closeModal();
		show_alert('錯誤', '操作失敗');
		$('#processing').val('no');
		if (type == 1) {
			setregion5g = 0;
		} else {
			setregion24g = 0;
		}
		reseting = 0;
	});
}

function setmodelname()
{
	var url = '/cgi-bin/onlinetest.cgi';
	var formdata = {
		'page'           : 'onlinetest',
		'item'           : 'model_name',
		'nvram_id'       : '2860',
		'ModelName'      : $('#model_name').val(),
	};

	$('#processing').val('yes');

	openModal('loading');

	$.ajax({
		url         : url,
		type        : 'POST',
		data        : formdata,
		cache       : false, 
		timeout     : 30000,
	}).done(function(data) {
		$('#processing').val('no');
		closeModal();
		if (data == 'DONE') {
			$('#ModelName').text('線上測試 '+$('#model_name').val()+' 版本：'+version);
		}
	}).error(function(jqXHR, textStatus, errorThrown) {
		$('#processing').val('no');
		closeModal();
		show_alert('錯誤', '操作失敗');
	});
}

function init_ssid()
{
	var url = '/cgi-bin/onlinetest.cgi';
	var formdata = {
		'page'           : 'onlinetest',
		'item'           : 'init_ssid',
	};

	$.ajax({
		url         : url,
		type        : 'POST',
		data        : formdata,
		cache       : false, 
		timeout     : 30000,
	}).done(function(data) {
	}).error(function(jqXHR, textStatus, errorThrown) {
	});
}

function stop_service()
{
	var url = '/cgi-bin/onlinetest.cgi';
	var formdata = {
		'page'         : 'onlinetest',
		'item'         : 'stop_service',
	};

	$.ajax({
		url               : url,
		type              : 'POST',
		data              : formdata,
		cache             : false,
		timeout           : 0
	}).done(function(data) {
		console.info('service stop');
	}).error(function(jqXHR, textStatus, errorThrown) {
	});
}

/* Onload */
function initValue()
{
	calibrated = (calibrated == ''?'1':calibrated);

	if (calibrated == '1') {
		console.info('This device has beed calibrated');
	}

	$('#update_fw').filebox({
		buttonText: '瀏覽',
		prompt: '選擇檔案...',
	});

	init_ssid();

	$('#ModelName').text('線上測試 '+modelName+'('+dev_type+')'+' 版本：'+version);

	parse_cookie();

	init_countryreg();

	init_model_name();

	stop_service();

	get_result();

	setTimeout(closeModal, 300);

	/*  clear parameter of GET method  */
	window.history.replaceState({}, '', '/');
}

function cancel_btn()
{
	$('#verify_dlg').window('close');
}

var rebooted = 0;

function reboot_submit()
{
	var formdata = {
		'page'            : 'reboot',
	};
	
	if (rebooted == 1) {
		console.info('you have done this before');
		return;
	}

	openModal('rebooting');

	$.ajax({
		url               : '/cgi-bin/adm.cgi',
		type              : 'POST',
		data              : formdata,
		cache             : false, 
		timeout           : 60000,
	}).done(function(data) {
		rebooted = 1;
		$('#rebootbtn').text('完成');
		setTimeout(closeModal, 40000);
	}).error(function(jqXHR, textStatus, errorThrown) {
		$('#rebootbtn').text('完成');
		setTimeout(closeModal, 40000);
	});
}

</script>
